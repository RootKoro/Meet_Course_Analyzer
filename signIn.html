<!DOCTYPE html>
<html lang="fr-FR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="signStyle.css">
</head>

<body>
    <header>
        <h1>Meet Course Analyzer</h1>
    </header>
    <div class="signin">
        <form>
            <fieldset>
                <label for="firstName">Prenom :</label><br>
                <input type="text" name="firstName" id="firstName"><br>
                <label for="lastName">Nom :</label><br>
                <input type="text" name="lastName" id="lastName"><br>
                <label for="mailAdress">email :</label><br>
                <input type="email" name="mailAdress" id="mailAdress"><br>
                <label for="password">Mot de passe :</label><br>
                <input type="password" name="password" id="password"><br>
                <label for="passwordConfirm">Confirmer le mot de passe :</label><br>
                <input type="password" name="passwordConfirm" id="passwordConfirm"><br>
                <br><br>
                <button class="btn" id="signInBtn">S'inscrire</button>
            </fieldset>
        </form>
    </div>
    <footer>
        <h5>Copyright cmg_0.1</h5>
    </footer>

    <script src="sign.js"></script>
</body>

</html>
